<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Research Paper Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container py-5">
    <div class="card shadow-lg p-4 rounded-4">
      <h1 class="text-center mb-4 text-primary">üìÑ Research Paper Analyzer</h1>
      <p class="text-center text-muted mb-4">Upload PDF research papers to detect their format and similarity</p>

      <form id="uploadForm" enctype="multipart/form-data">
        <div class="mb-3">
          <input type="file" name="pdfs" id="pdfs" multiple accept=".pdf" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2">Analyze Papers</button>
      </form>

      <div id="result" class="mt-5"></div>
    </div>
  </div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData();
      const files = document.getElementById('pdfs').files;
      for (let file of files) formData.append('pdfs', file);

      document.getElementById('result').innerHTML = '<p class="text-center text-muted">Analyzing, please wait...</p>';

      const res = await fetch('/analyze', { method: 'POST', body: formData });
      const data = await res.json();

      let html = '<h4 class="text-success">üìò Detected Formats</h4><table class="table table-bordered mt-3"><thead><tr><th>File</th><th>Format</th><th>Confidence</th></tr></thead><tbody>';
      data.results.forEach(r => {
        html += `<tr><td>${r.filename}</td><td>${r.format}</td><td>${r.confidence}</td></tr>`;
      });
      html += '</tbody></table>';

      if (data.similarity.length > 0) {
        html += '<h4 class="text-info mt-4">üîç Similarity Between Papers</h4><table class="table table-striped mt-3"><thead><tr><th>Paper 1</th><th>Paper 2</th><th>Similarity</th></tr></thead><tbody>';
        data.similarity.forEach(s => {
          html += `<tr><td>${s.file1}</td><td>${s.file2}</td><td>${s.similarity}</td></tr>`;
        });
        html += '</tbody></table>';
      } else {
        html += '<p class="text-center text-muted mt-3">Upload at least two papers to calculate similarity.</p>';
      }

      document.getElementById('result').innerHTML = html;
    });
  </script>
</body>
</html>
